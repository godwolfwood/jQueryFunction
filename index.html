<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JQuery Function</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <button id="ClickHide">Click here to hide text</button>
        <button id="ClickShow">Click here to show text</button>
        <button id="ClickToggle">Click here to Toggle text</button>
        <p id="Text">Some Random text to hide or show</p>
        <button id="ClickSlideUp">Click here to SlideUp text</button>
        <button id="ClickSlideDown">Click here to SlideDown text</button>
        <button id="ClickSlideToggle">Click here to SlideToggle text</button>
        <p id="Text2">Some Random text to SlideUp or SlideDown</p>
        <button id="ClickFadeOut">Click here to SlideFadeOut text</button>
        <button id="ClickFadeIn">Click here to SlideFadeIn text</button>
        <p id="Text3">Some Random text to fade in and out</p>        
        <button id="ClickAddClass">Click here to Change Text to Yellow</button>
        <p id="Text4">Change this color</p>
        <button id="ClickAddTextBefore">Click here to Add Text before text bellow</button>
        <button id="ClickAddTextAfter">Click here to Add Text after text bellow</button>
        <button id="ClickAppendText">Click here to Append text to all Text</button>
        <p id="Text5">Some Text</p>
        <button id="ClickHTML">Click here to use .html</button>
        <button id="ClickAttr">Click here to use .attr</button>
        <p id="Text6">Some Text</p>
        <button id="ClickVal">Print out Value of input text to Console</button>
        <input type="text" value="type something" id="inputText">
        <button id="ClickText">Print out text of list to Console</button>
        <ol id="RandomList">
            <li>First Item</li>
            <li>Second Item</li>
        </ol>
        
        <button  id="ClickData">Set "blah" to "hello"</button>
        <p id="Text7">The "blah" value of this text is <span>?</span></p>
    </body>
</html>
